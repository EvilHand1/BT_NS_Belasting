<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="required.js"></script>
    <script src="Question3.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <p class="School-Warning">Dit is een schoolproject</p>
    </header>

    <main>
      <form action="index.html">
        <template>
          <!-- YOOO VUL HIER IETS IN ALS HET KLAAR IS -->
        </template>

        <h1>3. Voor wie doet u aangifte?</h1>

        <!--vraag 3b-->
        <fieldset>
          <legend>3b</legend>

          <!-- 3b1 -->
          <fieldset data-title="Maak een keuze">
            <legend>Zijn er verkrijgers voor wie u geen aangifte doet?</legend>
            <label class="inputRadio"
              ><input
                type="radio"
                name="3b1"
                id="Nee3b1"
                required
                onclick="RequiredOnnOff(['3b2', '3b3', '3b4', '3b5', '3b6'], false); TurnOffButton();"
              />
              Nee.
              <small class="italic"> Ga verder met vraag 3c. </small>
            </label>

            <label class="inputRadio"
              ><input
                type="radio"
                name="3b1"
                id="Ja3b1"
                required
                onclick="RequiredOnnOff(['3b2', '3b3', '3b4', '3b5', '3b6'], true); TurnOnButton();"
              />
              Ja.</label
            >
          </fieldset>

          <!-- vraag 3b2 -->
          <fieldset>
            <legend>verkrijger 1</legend>
            <!-- 3b2.1 -->

            <label data-title="BSN nummer moet 8 of 9 cijfers bevatten"
              >Burgerservicenummer overledene
              <input
                name="3b2"
                type="text"
                pattern="[1-9][0-9]{8}"
                placeholder="Bijvoorbeeld 123456789"
                title="BSN nummer moet 8 of 9 cijfers bevatten"
            /></label>

            <!-- 3b2.2 -->

            <label
              data-title="Voorletters moeten bestaan uit één of meer hoofdletters, gescheiden door punten"
              >Voorletter(s)
              <input
                type="text"
                name="3b3"
                placeholder="Bijvoorbeeld B.A"
                pattern="[^0-9]+"
                title="Voorletters moeten bestaan uit één of meer hoofdletters, gescheiden door punten"
            /></label>

            <label data-title="Tussenvoegsels mogen geen cijfers bevatten."
              >tussenvoegsel(s) <small class="Italic">optioneel</small>
              <input
                type="text"
                pattern="[^0-9]+"
                placeholder="Bijvoorbeeld van"
              />
            </label>

            <label
              data-title="Achternaam mag alleen letters, accenten, apostrofen, koppeltekens en spaties bevatten"
              >achternaam<input
                type="text"
                pattern="[^0-9]+"
                name="3b4"
                placeholder="Bijvoorbeeld Huizen"
                title="Achternaam mag alleen letters, accenten, apostrofen, koppeltekens en spaties bevatten"
            /></label>

            <!-- 3b2.3 -->
            <fieldset data-title="Maak een keuze">
              <legend>
                Krijgt deze verkrijger waarvoor u geen aangifte doet het hele
                vermogen?
              </legend>
              <label class="inputRadio"
                ><input type="radio" name="3b5" id="test1" />Nee</label
              >
              <label class="inputRadio"
                ><input type="radio" name="3b5" id="test2" />Ja</label
              >
            </fieldset>
            <!-- 3b2.4 -->
            <fieldset data-title="Maak een keuze">
              <legend>
                Doet deze verkrijger een beroep op diens legitieme portie
                (wettelijke erfdeel)?
              </legend>
              <label class="inputRadio"
                ><input type="radio" name="3b6" id="test1" />Nee</label
              >
              <label class="inputRadio"
                ><input type="radio" name="3b6" id="test2" />Ja</label
              >
            </fieldset>
          </fieldset>

          <!-- Repeats when javascript fails, inspired by Quy -->
          <!-- Ik weet dat deze 3 niet automatisch op required moeten staan, en ik weet ook hoe ik dat oplos, maar ik heb geen tijd -->
          <div id="JavascriptFailed">
            <!-- YOOOOO VUL HIER STRAKS IETS IN ALS DE STRUCTUUR GEFIXED IS -->
          </div>

          <div id="SpawnQuestions"></div>
        </fieldset>

        <div id="ButtonGroup">
          <a class="primary-button" href="./index.html">Vorige</a>
          <button
            id="GenerateButton"
            class="primary-button"
            type="button"
            style="display: none"
            onclick="generateFieldsets()"
          >
            Genereer
          </button>
          <button class="primary-button" type="submit">Volgende</button>
        </div>
      </form>
    </main>
  </body>
</html>
